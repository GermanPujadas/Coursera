<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck" ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu"
                    ng-Class="{ 'emptyInput': inputArrayLength === 0,
                                'enjoyInput': inputArrayLength > 0 && inputArrayLength < 4,
                                'tooMuchInput': inputArrayLength > 3 }"
                    ng-model="lunchInput"
                    type="text"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default"
                     ng-click="processData()"> Check If Too Much</button>
         </div>
         <div class="form-group message"
         ng-Class="{ 'empty': inputArrayLength === 0,
                     'enjoy': inputArrayLength > 0 && inputArrayLength < 4,
                     'tooMuch': inputArrayLength > 3 }">
           {{resultMessage}}
         </div>
   </div>

</body>
</html>
